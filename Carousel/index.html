<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/aston-martin.jpg" style="width: 100%;">
            <div class="text">Aston Martin</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/audi-rs-e-tron-gt.jpg" style="width: 100%;">
            <div class="text">Audi</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/maserati-mc20.jpg" style="width: 100%;">
            <div class="text">Maserati</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="images/nio-et5.jpg" style="width: 100%;">
            <div class="text">Nio</div>
        </div>

        <div class="prev" onclick="plusSlides(-1)">
            <ion-icon name="chevron-back"></ion-icon>
        </div>
        <div class="next" onclick="plusSlides(1)">
            <ion-icon name="chevron-forward"></ion-icon>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
